version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:3000
    depends_on:
      - api
    ports:
      - "3001:3000"
    networks:
      - i2k-network

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://app:app@db:5432/app
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - AI_MODEL=${AI_MODEL:-gpt-4o}
      - CORS_ORIGIN=http://localhost:3001
      - RATE_LIMIT_MAX=100
      - RATE_LIMIT_WINDOW_MS=60000
      - MAX_FILE_SIZE_MB=12
      - UPLOAD_DIR=/app/uploads
      - ENABLE_SWAGGER=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/uploads
    networks:
      - i2k-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - i2k-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - i2k-network

volumes:
  postgres_data:
  redis_data:
  uploads:

networks:
  i2k-network:
    driver: bridge
