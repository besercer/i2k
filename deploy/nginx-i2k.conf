server {
  listen 80;
  listen [::]:80;
  server_name i2k.schaper-style.de;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name i2k.schaper-style.de;

  ssl_certificate     /etc/letsencrypt/live/i2k.schaper-style.de/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/i2k.schaper-style.de/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin" always;

  access_log /var/log/nginx/i2k.access.log;
  error_log  /var/log/nginx/i2k.error.log warn;

  include /etc/nginx/snippets/deny-dotfiles.conf;

  client_max_body_size 15M;

  # API routes
  location /v1/ {
    proxy_pass http://127.0.0.1:3003;
    include /etc/nginx/snippets/proxy-std.conf;
  }

  location /health {
    proxy_pass http://127.0.0.1:3003;
    include /etc/nginx/snippets/proxy-std.conf;
  }

  location /docs {
    proxy_pass http://127.0.0.1:3003;
    include /etc/nginx/snippets/proxy-std.conf;
  }

  # Frontend (Next.js)
  location / {
    proxy_pass http://127.0.0.1:3002;
    include /etc/nginx/snippets/proxy-std.conf;

    # WebSocket support for HMR (dev) / Next.js features
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
